<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apps Script Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="myframe" src="" allowfullscreen></iframe>

  <script>
    // ดึงพารามิเตอร์ apps จาก URL เช่น ?apps=https%3A%2F%2F...
    const params = new URL(window.location).searchParams;
    const appsParam = params.get('apps');
    if (appsParam) {
      const url = decodeURIComponent(appsParam);
      document.getElementById('myframe').src = url;
    } else {
      document.body.innerHTML = "<h3>❗ โปรดใส่พารามิเตอร์ ?apps=URL ของ Apps Script</h3>";
    }
  </script>
</body>
</html>
